<script>

  function loadMass() {

    var id = document.getElementById("selectMass").value;

    var select = document.getElementById("selectMass");
    var titleText = select.options[select.selectedIndex].innerHTML;
    var title = document.getElementById("massName");
    title.innerHTML = titleText;

    var svg = document.getElementById("massSvg");
    svg.src = './temporale/' + id + '.svg';

  }

</script>

    <label for="selectMass">Dominica</label>
    <select id="selectMass" onchange="clearAll()">
      <option value="00"></option>
      <option value="01">j. adventus Domini.</option>
      <option value="02">ij. adventus Domini.</option>
      <option value="03">iij. adventus Domini.</option>
      <option value="04">iiij. adventus Domini.</option>
      <option value="05">in vigilia nativitatis Domini.</option>
      <option value="06">ad missam in gallicantu.</option>
      <option value="07">ad missam in aurora.</option>
      <option value="21">ij. post octavas epiphanie.</option>
      <option value="23">in septuagesima.</option>
      <option value="36">in die pasche.</option>
      <option value="45">iij. post pascha.</option>

      <option value="78">xvij. post octavas pentecostes.</option>

<script>

  function clearAll() {

    document.getElementById("massName").innerHTML = "";
    document.getElementById("pdfLink").setAttribute("href", "");

    document.getElementById("beneSvg").src = "";
    document.getElementById("beneDiv").style = "display:none";

    document.getElementById("offcSvg").src = "";
    document.getElementById("offcDiv").style = "display:none";

    document.getElementById("offcTones").style = "display:none";

    document.getElementById("kyrieSvg").src = "";
    document.getElementById("kyrieDiv").style = "display:none";

    document.getElementById("gloriaSvg").src = "";
    document.getElementById("gloriaDiv").style = "display:none";

    document.getElementById("gastSvg").src = "";
    document.getElementById("gastDiv").style = "display:none";

    document.getElementById("seqTrinDiv").style = "display:none";

    document.getElementById("credoSvg").src = "";
    document.getElementById("credoDiv").style = "display:none";

    document.getElementById("offrSvg").src = "";
    document.getElementById("offrDiv").style = "display:none";

    document.getElementById("sanctusSvg").src = "";
    document.getElementById("sanctusDiv").style = "display:none";

    document.getElementById("agnusSvg").src = "";
    document.getElementById("agnusDiv").style = "display:none";

    document.getElementById("coSvg").src = "";
    document.getElementById("coDiv").style = "display:none";

  }

  function loadMass() {

    var mass = document.getElementById("selectMass").value;

    // title link to pdf
    document.getElementById("pdfLink").setAttribute("href", "./temporale/" + mass + "/" + mass + ".pdf");

    // Benediction

    if (mass != "00" && document.getElementById("beneCheck").checked == true) {

      // show Vidi aquam if between Easter (36) and Pentecost (53), else Asperges
      if (parseInt(mass) >= 36 && parseInt(mass) <= 53) {

        document.getElementById("beneSvg").src = "./temporale/vidi.svg";

      } else {

        document.getElementById("beneSvg").src = './temporale/asperges.svg';

      }

      document.getElementById("beneDiv").style = "display:block; text-align:center";

    } else {

      document.getElementById("beneDiv").style = "display:none";

    }


    // Kyriale

    if (mass != "00" && document.getElementById("kyCheck").checked == true) {

      var day = new Date();

      // Kyrie
      switch (mass) {

        // Vigilia nat Domini ferial
        case "05":
          if (day.getDay() != 0) {            
            document.getElementById("kyrieSvg").src = "./temporale/kyriale/kyrie-fer.svg";
          } else {
            document.getElementById("kyrieSvg").src = "./temporale/kyriale/kyrie-o-rex-sv.svg";
          }
          break;

        // In gallicantu
        case "06":
          document.getElementById("kyrieSvg").src = "./temporale/kyriale/kyrie-puer-sv.svg";
          break;

        // In aurora
        case "07":
          document.getElementById("kyrieSvg").src = "./temporale/kyriale/kyrie-rex-virginum-sv.svg";
          break;

        // In die pentecostes
        case "53":
          document.getElementById("kyrieSvg").src = "./temporale/kyriale/kyrie-fons.svg";
          break;

        default:
          document.getElementById("kyrieSvg").src = "./temporale/kyriale/kyrie-o-rex-sv.svg";

      }

      document.getElementById("kyrieDiv").style = "display:block; text-align:center";

      // Gloria
      switch (mass) {

        // Advent
        case "01":
        case "02":
        case "03":
        case "04":
          document.getElementById("gloriaSvg").src = "";
          document.getElementById("gloriaDiv").style = "display:none";
          break;

        // In gallicantu
        case "06":
          document.getElementById("gloriaSvg").src = "./temporale/kyriale/gloria-de-angelis.svg";
          document.getElementById("gloriaDiv").style = "display:block; text-align:center";
          break;

        // In aurora
        case "07":
          document.getElementById("gloriaSvg").src = "./temporale/kyriale/gloria-de-domina.svg";
          document.getElementById("gloriaDiv").style = "display:block; text-align:center";
          break;

        default:
          document.getElementById("gloriaSvg").src = "./temporale/kyriale/gloria-dominicis.svg";
          document.getElementById("gloriaDiv").style = "display:block; text-align:center";

      }

      // Credo is not variable
      document.getElementById("credoSvg").src = "./temporale/kyriale/credo.svg";
      document.getElementById("credoDiv").style = "display:block; text-align:center";

      // Sanctus
      switch (mass) {

        // Vigilia nat Domini ferial
        case "05":
          if (day.getDay() != 0) {            
            document.getElementById("sanctusSvg").src = "./temporale/kyriale/sanctus-fer.svg";
          } else {
            document.getElementById("sanctusSvg").src = "./temporale/kyriale/sanctus-clangat-sv.svg";
          }
          break;

        // In aurora
        case "07":
          document.getElementById("sanctusSvg").src = "./temporale/kyriale/sanctus-de-domina-sv.svg";
          break;

        default:
          document.getElementById("sanctusSvg").src = "./temporale/kyriale/sanctus-clangat-sv.svg";

      }

      document.getElementById("sanctusDiv").style = "display:block; text-align:center";

      //Agnus
      switch (mass) {

        // Vigilia nat Domini ferial
        case "05":
          if (day.getDay() != 0) {            
            document.getElementById("agnusSvg").src = "./temporale/kyriale/agnus-fer.svg";
          } else {
            document.getElementById("agnusSvg").src = "./temporale/kyriale/agnus-fons-sv.svg";
          }
          break;

        // In aurora
        case "07":
          document.getElementById("agnusSvg").src = "./temporale/kyriale/agnus-de-domina-sv.svg";
          break;

        default:
          document.getElementById("agnusSvg").src = "./temporale/kyriale/agnus-fons-sv.svg";         
      }

      document.getElementById("agnusDiv").style = "display:block; text-align:center";

    }


    // Propers
    if (mass != "00") {

      var select = document.getElementById("selectMass");
      document.getElementById("massName").innerHTML = "Dominica " + select.options[select.selectedIndex].innerHTML;

      // Officium
      document.getElementById("offcSvg").src = "./temporale/" + mass + "/offc.svg";
      document.getElementById("offcDiv").style = "display:block; text-align:center";

      document.getElementById("offcTones").style = "display:block; text-align:center";

      // G-radual A-lleluya S-equence T-ract
      document.getElementById("gastSvg").src = "./temporale/" + mass + "/gast.svg";
      document.getElementById("gastDiv").style = "display:block; text-align:center";

      // Sequencie post octavas pentecostes
      if (mass >= "62" && mass <= "86" && mass != "72") {
        document.getElementById("seqTrinDiv").style = "display:block; text-align:center";
      }

      // Offertory
      document.getElementById("offrSvg").src = "./temporale/" + mass + "/offr.svg";
      document.getElementById("offrDiv").style = "display:block; text-align:center";

      // Communion
      document.getElementById("coSvg").src = "./temporale/" + mass + "/co.svg";
      document.getElementById("coDiv").style = "display:block; text-align:center";

    }

  }

</script>

<style>

@font-face {
  font-family: "Juni";

}

  padding: 0 0 0px 15px;
  border-left: 0px solid #AF0000;

#navbar {
  list-style-type: none;

  border-bottom: 2px solid #AF0000;

#content {
  padding-left: 15px;

  border-left: 0px solid #AF0000;

  padding: 10px 15px;
  border-top: 1px solid #AF0000;  
  border-left: 0px solid #AF0000;

li.link {
  float: left;
}

li.link a, .dropbtn {
  display: block;

}

li.link a:hover, .dropdown:hover .dropbtn {
  
}

li.dropdown {
  float: left;
  display: block;
}

.dropdown-content {
  display: none;
  position: absolute;
  color: #AF0000;
  font-size: 24pt;
  background-color: #FFE9D3;
  min-width: 160px;
  border-top: 3px solid #AF0000;
  z-index: 1;
}

.dropdown-content a {
  color: #AF0000;
  font-size: 18pt;
  font-style: italic;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  border-bottom: 3px solid #AF0000;
}

.dropdown-content a:hover {

}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Headings */

h1, h2, h3 {
  font-weight: normal;
  font-style: italic;
  text-align: center;
}

a {
  color: #AF0000;
  font-style: italic;
}

/* Chant divs - not needed elsewhere */
.chantDiv {
  padding: 20px;
}

</style>
</head>
<body>

<div id="content">

  <h1 style="text-align: center">Temporale.</h1>

  <div id="options" style="text-align: center">
    <label for="selectMass">Select a feast:</label>
    <select id="selectMass" onchange="clearAll()">
      <option value="00"></option>
      <option value="01">Advent j.</option>
      <option value="36">In die pasche.</option>
      <option value="45">Dominica iij. post pascha.</option>
      <option value="46">Dominica iiij. post pascha.</option>
    </select>
    &nbsp||&nbsp&nbspBenedictio aque: <input type="checkbox" id="beneCheck">
    &nbsp||&nbsp&nbspKyriale: <input type="checkbox" id="kyCheck">
    &nbsp||&nbsp&nbsp<button type="button" onclick="loadMass()">Update</button>
  </div>

  <h1 id="massName"></h1>

  <div class="chantDiv" style="display:none" id="beneDiv"><img id="beneSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="offcDiv"><img id="offcSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="kyrieDiv"><img id="kyrieSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="gloriaDiv"><img id="gloriaSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="gastDiv"><img id="gastSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="credoDiv"><img id="credoSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="offrDiv"><img id="offrSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="sanctusDiv"><img id="sanctusSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="agnusDiv"><img id="agnusSvg" src="" width=620px></div>
  <div class="chantDiv" style="display:none" id="coDiv"><img id="coSvg" src="" width=620px></div>

  <br><br>
 
</div>

<div id="footer">

Copyright &#169 Brandon Wild MMXXI.<span style="float: right;"><a href="#top">Top</a></span>

</div>

<script>

  function clearAll() {

    document.getElementById("beneCheck").checked = false;
    document.getElementById("kyCheck").checked = false;

    title = document.getElementById("massName").innerHTML = "";

    document.getElementById("beneSvg").src = "";
    document.getElementById("beneDiv").style = "display:none";

    document.getElementById("offcSvg").src = "";
    document.getElementById("offcDiv").style = "display:none";

    document.getElementById("kyrieSvg").src = "";
    document.getElementById("kyrieDiv").style = "display:none";

    document.getElementById("gloriaSvg").src = "";
    document.getElementById("gloriaDiv").style = "display:none";

    document.getElementById("gastSvg").src = "";
    document.getElementById("gastDiv").style = "display:none";

    document.getElementById("credoSvg").src = "";
    document.getElementById("credoDiv").style = "display:none";

    document.getElementById("offrSvg").src = "";
    document.getElementById("offrDiv").style = "display:none";

    document.getElementById("sanctusSvg").src = "";
    document.getElementById("sanctusDiv").style = "display:none";

    document.getElementById("agnusSvg").src = "";
    document.getElementById("agnusDiv").style = "display:none";

    document.getElementById("coSvg").src = "";
    document.getElementById("coDiv").style = "display:none";

  }

  function loadMass() {

    var id = document.getElementById("selectMass").value;

    // Benediction
    if (id != "00" && document.getElementById("beneCheck").checked == true) {
      document.getElementById("beneDiv").style = "display:block; text-align:center";
      // show Vidi aquam if between Easter (mass 36) and ???, else Asperges
      if (id >= 36) {
        document.getElementById("beneSvg").src = "./temporale/vidi.svg";
      } else {
        document.getElementById("beneSvg").src = './temporale/asperges.svg';
      }
    } else {
      document.getElementById("beneDiv").style = "display:none";
    }

    // Kyriale

    if (document.getElementById("kyCheck").checked == true) {
      
      // show Vidi aquam if between Easter (mass 36) and ???, else Asperges 
      // ...it will, for now just all but blank
      if (id != "00") {

        document.getElementById("kyrieSvg").src = "./temporale/kyriale/kyrie-o-rex-sv.svg";
        document.getElementById("kyrieDiv").style = "display:block; text-align:center";

        document.getElementById("gloriaSvg").src = "./temporale/kyriale/gloria-dominicis.svg";
        document.getElementById("gloriaDiv").style = "display:block; text-align:center";

        document.getElementById("credoSvg").src = "./temporale/kyriale/credo.svg";
        document.getElementById("credoDiv").style = "display:block; text-align:center";

        document.getElementById("sanctusSvg").src = "./temporale/kyriale/sanctus-clangat-sv.svg";
        document.getElementById("sanctusDiv").style = "display:block; text-align:center";

        document.getElementById("agnusSvg").src = "./temporale/kyriale/agnus-fons-sv.svg";
        document.getElementById("agnusDiv").style = "display:block; text-align:center";

      }
    } else {

        document.getElementById("kyrieSvg").src = ""
        document.getElementById("kyrieDiv").style = "display:none";

        document.getElementById("gloriaSvg").src = ""
        document.getElementById("gloriaDiv").style = "display:none";

        document.getElementById("credoSvg").src = ""
        document.getElementById("credoDiv").style = "display:none";

        document.getElementById("sanctusSvg").src = ""
        document.getElementById("sanctusDiv").style = "display:none";

        document.getElementById("agnusSvg").src = ""
        document.getElementById("agnusDiv").style = "display:none";

    }

    // Propers
    if (id != "00") {

      var select = document.getElementById("selectMass");
      document.getElementById("massName").innerHTML = select.options[select.selectedIndex].innerHTML;

      // Officium
      document.getElementById("offcSvg").src = "./temporale/" + id + "/offc.svg";
      document.getElementById("offcDiv").style = "display:block; text-align:center";

      // G-radual A-lleluya S-equence T-ract
      document.getElementById("gastSvg").src = "./temporale/" + id + "/gast.svg";
      document.getElementById("gastDiv").style = "display:block; text-align:center";

      // Offertory
      document.getElementById("offrSvg").src = "./temporale/" + id + "/offr.svg";
      document.getElementById("offrDiv").style = "display:block; text-align:center";

      // Communion
      document.getElementById("coSvg").src = "./temporale/" + id + "/co.svg";
      document.getElementById("coDiv").style = "display:block; text-align:center";

    }

  }

</script>


</body>
</html>
